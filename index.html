<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .card { padding: 1rem; margin: 1rem 0; box-shadow: 0 0 8px rgba(0,0,0,0.1); border-radius: 8px; }
    .text-primary { color: #007bff; }
    .text-warning { color: #ffc107; }
    .text-danger { color: #dc3545; }
    .text-muted { color: #6c757d; }
    .d-flex { display: flex; justify-content: space-between; align-items: center; }
    .note { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <div class="card">
    <div class="d-flex">
      <div>
        <h6 class="text-muted text-uppercase">Items in Stock</h6>
        <h4 class="text-primary" id="itemsInStock">1270</h4>
      </div>
      <div>
        <h6 class="text-muted text-uppercase">Pending Orders</h6>
        <h4 class="text-warning" id="pendingOrders">84</h4>
      </div>
      <div>
        <h6 class="text-muted text-uppercase">Alerts</h6>
        <h4 class="text-danger" id="alerts">4</h4>
      </div>
    </div>
  </div>

  <div class="card">
    <h5 class="text-muted text-uppercase">Recent Orders</h5>
    <ul>
      <li><a href="javascript:void(0);">SHIP1234</a> - Delivered</li>
      <li><a href="javascript:void(0);">SHIP1235</a> - In Transit</li>
      <li><a href="javascript:void(0);">SHIP1236</a> - Pending</li>
    </ul>
  </div>

  <div class="card">
    <h5 class="text-muted text-uppercase">Order Chart</h5>
    <canvas id="orderChart" width="400" height="200"></canvas>
  </div>

  <div class="card">
    <h5 class="note">Deprecated tag removed. Use CSS classes instead.</h5>
  </div>

  <div class="card">
    <h5>Product Image</h5>
    <img src="missing.jpg" alt="Product preview" onerror="this.style.display='none'" width="150" />
  </div>

  <script>
    const ctx = document.getElementById('orderChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Orders',
          data: [65, 59, 80, 81, 56],
          backgroundColor: 'rgba(75, 192, 192, 0.6)'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Monthly Orders Overview'
          }
        }
      }
    });
  </script>

</body>
</html>
