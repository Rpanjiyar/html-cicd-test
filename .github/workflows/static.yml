name: CI with SonarCloud, Deploy to GitHub Pages, Trigger Tester, and Notify

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-deployment"
  cancel-in-progress: false

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        # If package.json is in a subfolder, add: working-directory: ./subfolder

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    name: Deploy to GitHub Pages
    needs: sonarcloud
    runs-on: ubuntu-latest
    if: success()  # only run if sonarcloud passed
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Change this if your static site is in a subfolder

      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4

  trigger-tester-repo:
    name: Trigger Tester Repo Workflow
    needs: deploy
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Trigger Tester Repo Workflow
        run: |
          curl -X POST https://api.github.com/repos/Indra512/PlaywrightCucumberTypeScript/dispatches \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: token ${{ secrets.TEST_REPO_PAT }}" \
          -d '{"event_type":"dev-completed"}'

  notify:
    name: Send Deployment Notification Email
    needs: deploy
    runs-on: ubuntu-latest
    if: always()  # Always run to notify even if deployment failed

    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: Static Site Deployed! ${{ github.event.head_commit.message }}
          to: raushan.teknotrait@gmail.com
          from: CI Bot <${{ secrets.EMAIL_USER }}>
          body: |
            Hello,

            Your static HTML site has been successfully deployed to GitHub Pages!

            ‚úÖ Commit: ${{ github.sha }}
            üïí Time: ${{ github.event.head_commit.timestamp }}
            üåê URL: ${{ needs.deploy.outputs.page_url }}

            Cheers,
            GitHub Actions
