name: Static Site CI/CD with SonarCloud

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-deployment"
  cancel-in-progress: false

jobs:
  symbol-check:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.symbol-check-step.outputs.status }}
      error: ${{ steps.symbol-check-step.outputs.error }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run symbol_check.py without failing the job
        id: symbol-check-step
        run: |
          output=$(python3 symbol_check.py 2>&1 || true)
          status="PASSED"
          error=""
          if echo "$output" | grep -Ei "error|warning"; then
            status="FAILED"
            error="$output"
          fi
          echo "status=$status" >> $GITHUB_OUTPUT
          echo "error<<EOF" >> $GITHUB_OUTPUT
          echo "$error" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Show Symbol Check Output (Errors/Warnings)
        run: |
          echo "Symbol Check Status: ${{ steps.symbol-check-step.outputs.status }}"
          echo "Symbol Check Details:"
          echo "${{ steps.symbol-check-step.outputs.error }}"

  approval:
    needs: symbol-check
    runs-on: ubuntu-latest
    if: needs.symbol-check.outputs.status == 'FAILED'
    steps:
      - name: Manual Approval to proceed despite symbol check errors/warnings
        uses: hmarr/auto-approve-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-contains: 'approve'
      - name: Show symbol check errors in approval step
        run: |
          echo "Symbol Check Errors/Warnings:"
          echo "${{ needs.symbol-check.outputs.error }}"

  sonarcloud:
    needs: [symbol-check, approval]
    runs-on: ubuntu-latest
    outputs:
      quality_gate: ${{ steps.quality-gate.outputs['quality-gate-status'] }}
    if: needs.symbol-check.outputs.status == 'PASSED' || needs.approval.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarCloud Scan (only HTML files)
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.inclusions=**/*.html

      - name: Wait for Quality Gate result
        id: quality-gate
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Debug Quality Gate output
        run: echo "Quality Gate Status = ${{ steps.quality-gate.outputs['quality-gate-status'] }}"

  deploy-and-notify:
    needs: sonarcloud
    runs-on: ubuntu-latest
    if: needs.sonarcloud.outputs.quality_gate == 'PASSED'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # root directory with your static HTML files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Trigger Tester Repo Workflow
        run: |
          curl -X POST https://api.github.com/repos/Indra512/PlaywrightCucumberTypeScript/dispatches \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: token ${{ secrets.TEST_REPO_PAT }}" \
          -d '{"event_type":"dev-completed"}'

      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: Static Site Deployed! ${{ github.event.head_commit.message }}
          to: raushan.teknotrait@gmail.com
          from: CI Bot <${{ secrets.EMAIL_USER }}>
          body: |
            Hello,

            Your static HTML site has been successfully deployed to GitHub Pages!

            ‚úÖ Commit: ${{ github.sha }}
            üïí Time: ${{ github.event.head_commit.timestamp }}
            üåê URL: ${{ steps.deployment.outputs.page_url }}

            Cheers,
            GitHub Actions
