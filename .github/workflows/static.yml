name: Static Site CI/CD with SonarCloud

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-deployment"
  cancel-in-progress: false

jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      symbol_check_status: ${{ steps.check-symbol.outputs.status }}
      symbol_check_error: ${{ steps.check-symbol.outputs.error }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run symbol_check.py
        id: check-symbol
        run: |
          set +e
          output=$(python3 symbol_check.py 2>&1)
          exit_code=$?
          set -e

          status="PASSED"
          error=""
          if [[ $exit_code -ne 0 || "$output" == *"error"* ]]; then
            status="FAILED"
            error="$output"
          fi

          echo "status=$status" >> $GITHUB_OUTPUT
          echo "error<<EOF" >> $GITHUB_OUTPUT
          echo "$error" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  manual-approval:
    if: needs.precheck.outputs.symbol_check_status == 'FAILED'
    needs: precheck
    runs-on: ubuntu-latest
    environment:
      name: approval-required
    outputs:
      approved: "true"
    steps:
      - name: Show symbol check errors
        run: echo "${{ needs.precheck.outputs.symbol_check_error }}"

      - name: Await Manual Approval
        run: echo "Awaiting manual approval..."

  sonarcloud:
    runs-on: ubuntu-latest
    outputs:
      quality_gate: ${{ steps.quality-gate.outputs['quality-gate-status'] }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Wait for Quality Gate result
        id: quality-gate
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Log Quality Gate result
        run: echo "Quality Gate Status = ${{ steps.quality-gate.outputs['quality-gate-status'] }}"

  deploy-and-notify:
    needs: [precheck, manual-approval, sonarcloud]
    if: |
      (needs.precheck.outputs.symbol_check_status == 'PASSED' || needs.manual-approval.result == 'success') &&
      needs.sonarcloud.outputs.quality_gate == 'PASSED'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Trigger Tester Repo Workflow
        run: |
          curl -X POST https://api.github.com/repos/Indra512/PlaywrightCucumberTypeScript/dispatches \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: token ${{ secrets.TEST_REPO_PAT }}" \
          -d '{"event_type":"dev-completed"}'

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: Static Site Deployed! ${{ github.event.head_commit.message }}
          to: raushan.teknotrait@gmail.com
          from: CI Bot <${{ secrets.EMAIL_USER }}>
          body: |
            Hello,

            Your static HTML site has been successfully deployed to GitHub Pages!

            ‚úÖ Commit: ${{ github.sha }}
            üïí Time: ${{ github.event.head_commit.timestamp }}
            üåê URL: ${{ steps.deployment.outputs.page_url }}

            Cheers,
            GitHub Actions
