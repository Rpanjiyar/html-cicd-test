name: CI + Deploy to Windows + Email Report

on:
  push:
    branches: [ master ]

jobs:
  test-deploy-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test

      - name: Deploy via SSH to Windows
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LOCAL_HOST }}
          username: ${{ secrets.LOCAL_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            powershell.exe -Command "
              cd 'C:\html-cicd-test';
              git pull origin master;
            "

      - name: Send test report via email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: Test Report for ${{ github.ref }}
          to: panjiyar17251@gmail.com
          from: CI Bot <${{ secrets.EMAIL_USER }}>
          attachments: test-results/cucumber-report.html
          body: |
            Hello,

            The test report for version ${{ github.ref }} is attached.

            Best,
            Your GitHub Actions CI/CD Pipeline
