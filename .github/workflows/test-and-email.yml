name: Version Release CI

on:
  push:
    branches: [dev]

jobs:
  test-and-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm test run

      - name: Send test report via email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: Test Report for ${{ github.ref }}
          to: mapleclub512@gmail.com
          from: CI Bot <${{ secrets.EMAIL_USER }}>
          attachments: test-results/cucumber-report.html
          body: |
            Hello,

            The test report for version ${{ github.ref }} is attached.

            Best,
            Your GitHub Actions CI/CD Pipeline
